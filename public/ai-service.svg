<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="200px" viewBox="0 0 300 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- AI Development Service Icon -->
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="aiGradient">
            <stop stop-color="#F0F4FF" offset="0%"></stop>
            <stop stop-color="#E6EEFF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="circleGradient">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#4F46E5" offset="100%"></stop>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect fill="url(#aiGradient)" x="0" y="0" width="300" height="200" rx="8"></rect>
    
    <!-- Brain visualization -->
    <g transform="translate(115, 60)">
        <!-- Central brain circle -->
        <circle fill="url(#circleGradient)" cx="35" cy="35" r="30"></circle>
        
