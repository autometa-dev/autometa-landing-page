        <circle fill="#8B5CF6" cx="15" cy="15" r="8"></circle>
        <line x1="20" y1="20" x2="30" y2="30" stroke="#8B5CF6" stroke-width="2"></line>
        
        <circle fill="#8B5CF6" cx="70" cy="15" r="8"></circle>
        <line x1="65" y1="20" x2="55" y2="30" stroke="#8B5CF6" stroke-width="2"></line>
        
        <circle fill="#8B5CF6" cx="15" cy="60" r="8"></circle>
        <line x1="20" y1="55" x2="30" y2="45" stroke="#8B5CF6" stroke-width="2"></line>
        
